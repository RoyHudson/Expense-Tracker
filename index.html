<!DOCTYPE html>
<html lang="en" title>
    <head>
        <title>Expense Tracker</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="upperContainerClass">
            <h1>Expense Tracker</h1>
            <h2>Welcome RoySykes</h2>
            <!--
            <label for="username">Username: </label><br>
            <input type="text" name="username" id="username"><br>
            <button type="button">Save</button>
            -->
            <div id="walletsContainer">
                    <button type="button" id="showAddWalletButton" class="group relative h-12 overflow-hidden overflow-x-hidden rounded-md bg-neutral-950 px-8 py-2 text-neutral-50"><span class="relative z-10">New Wallet</span><span class="absolute inset-0 overflow-hidden rounded-md"><span class="absolute left-0 aspect-square w-full origin-center -translate-x-full rounded-full bg-blue-500 transition-all duration-500 group-hover:-translate-x-0 group-hover:scale-150"></span></span></button>
                    <h2>Your Wallets:</h2> 
                    <ul id="walletsList">
                    </ul>
                </div>
                <div class= "hidden" id="addWalletContainer">
                    <!--
                    <label for="walletName">Wallet name:</label><br>
                    <input type="text" id="walletName"><br>
                    -->
                    <div>
                        <label for="walletName" class="block text-sm font-medium leading-6 text-gray-900" style="color:white;">Name:</label>
                        <div class="relative mt-2 rounded-md shadow-sm">
                          <input type="text" name="price" id="walletName" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Name...">
                        </div>
                      </div>
                    <div>
                        <label for="initialBalance" class="block text-sm font-medium leading-6 text-gray-900 " style="color:white">Balance:</label>
                        <div class="relative mt-2 rounded-md shadow-sm">
                          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">$</span>
                          </div>
                          <input type="text" name="price" id="initialBalance" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                          <div class="absolute inset-y-0 right-0 flex items-center">
                            <label for="currency" class="sr-only">Currency</label>
                            <select id="currency" name="currency" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                              <option>USD</option>
                              <option>CAD</option>
                              <option>EUR</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    <!-- 
                    <label for="initialBalance">Balance:</label><br>
                    <input type="number" id="initialBalance" value="0"><br> 
                    !-->
                    <button type="button" id="addWallet" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 saveCancelButton"><span class="absolute h-0 w-0 rounded-full bg-blue-500 transition-all duration-300 group-hover:h-56 group-hover:w-32"></span><span class="relative">Save</span></button>
                    <button type="button" id="cancelWallet" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 saveCancelButton"><span class="absolute h-0 w-0 rounded-full bg-red-500 transition-all duration-300 group-hover:h-56 group-hover:w-32"></span><span class="relative">Cancel</span></button>
                </div>
        </section>
        <section class="mainBodyContainerClass">
          <div class="wallet-details-container">
                    <div id="walletDetails-buttons">
                      <h3 id="nameWallet"></h3>
                      <button id = "addExpenseButton" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-blue-500 px-6 font-medium text-neutral-50 hidden"><span class="absolute h-56 w-32 rounded-full bg-neutral-950 transition-all duration-300 group-hover:h-0 group-hover:w-0"></span><span class="relative">Add Expense</span></button>
                      <button id = "addIncomeButton" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-blue-500 px-6 font-medium text-neutral-50 hidden"><span class="absolute h-56 w-32 rounded-full bg-neutral-950 transition-all duration-300 group-hover:h-0 group-hover:w-0"></span><span class="relative">Add Income</span></button>
                      <button id = "addTransactionButton" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-blue-500 px-6 font-medium text-neutral-50 hidden"><span class="absolute h-56 w-32 rounded-full bg-neutral-950 transition-all duration-300 group-hover:h-0 group-hover:w-0"></span><span class="relative">Add Transaction</span></button>
                    </div>
          </div>
          <div class="hidden" id="expenseForm">
                    <h3 style="margin-top: 15px;">Add Expense</h3>
                    <div>
                      <label for="expenseDescription" class="block text-sm font-medium leading-6 text-gray-900" style="color:white">Description: </label>
                      <div class="relative mt-2 rounded-md shadow-sm">
                        <input type="text" name="price" id="expenseDescription" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Name...">
                      </div>
                    </div>
                    <div>
                      <label for="expenseAmount" class="block text-sm font-medium leading-6 text-gray-900" style="color:white">Amount: </label>
                      <div class="relative mt-2 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                          <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="text" name="price" id="expenseAmount" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                        <div class="absolute inset-y-0 right-0 flex items-center">
                          <label for="currencyExpenses" class="sr-only">Currency</label>
                          <select id="currencyExpenses" name="currency" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                            <option>USD</option>
                            <option>CAD</option>
                            <option>EUR</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div>
                      <label for="expenseDate" class="block text-sm font-medium leading-6 text-gray-900" style="color: white;">Date</label>
                      <div class="relative mt-2 rounded-md shadow-sm">
                        <input type="date" name="price" id="expenseDate" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Name...">
                      </div>
                    </div>
                    <button type="button" id="saveExpense" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 saveCancelButton"><span class="absolute h-0 w-0 rounded-full bg-blue-500 transition-all duration-300 group-hover:h-56 group-hover:w-32"></span><span class="relative">Save</span></button>
                    <button type="button" id="cancelExpense" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 saveCancelButton"><span class="absolute h-0 w-0 rounded-full bg-red-500 transition-all duration-300 group-hover:h-56 group-hover:w-32"></span><span class="relative">Cancel</span></button>
          </div>
          <div class="hidden" id="incomeForm">
            <h3 style="margin-top: 15px;">Add Income</h3>         
              <div>
                <label for="incomeDescription" class="block text-sm font-medium leading-6 text-gray-900" style="color:white">Description: </label>
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="price" id="incomeDescription" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Name...">
                  </div>
              </div>
              <div>
                <label for="incomeAmount" class="block text-sm font-medium leading-6 text-gray-900" style="color:white">Amount: </label>
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                      <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="text" name="price" id="incomeAmount" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                      <label for="currencyExpenses" class="sr-only">Currency</label>
                      <select id="currencyIncome" name="currency" class="h-full rounded-md border-0 bg-transparent py-0 pl-2 pr-7 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                        <option>USD</option>
                        <option>CAD</option>
                        <option>EUR</option>
                      </select>
                    </div>
                  </div>
              </div>
              <div>
                <label for="incomeDate" class="block text-sm font-medium leading-6 text-gray-900" style="color: white;">Date</label>
                  <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="date" name="price" id="incomeDate" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Name...">
                  </div>
              </div>
                <button type="button" id="saveIncome" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 saveCancelButton"><span class="absolute h-0 w-0 rounded-full bg-blue-500 transition-all duration-300 group-hover:h-56 group-hover:w-32"></span><span class="relative">Save</span></button>
                <button type="button" id="cancelIncome" class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-md bg-neutral-950 px-6 font-medium text-neutral-50 saveCancelButton"><span class="absolute h-0 w-0 rounded-full bg-red-500 transition-all duration-300 group-hover:h-56 group-hover:w-32"></span><span class="relative">Cancel</span></button>
          </div>
          <div class="hidden" id="transactionForm">
            <h3 style="margin-top: 15px;">Add Transaction</h3>
            <div>
              <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
              <select id="location" name="location" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <option>United States</option>
                <option selected>Canada</option>
                <option>Mexico</option>
              </select>
            </div>
          </div>
          <div id="walletDetails-info">
          </div>
        </section>
        <script src="script.js"></script>
    </body>
    <footer>
    </footer>
</html>
